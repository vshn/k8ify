apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: postgres
  name: postgres-oasp-5432-allow-from-world
spec:
  endpointSelector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: postgres
  ingress:
  - fromEntities:
    - world
    toPorts:
    - ports:
      - port: "5432"
        protocol: ANY
