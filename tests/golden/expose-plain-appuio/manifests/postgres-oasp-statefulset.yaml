apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: postgres
  name: postgres-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: postgres
  serviceName: postgres-oasp
  template:
    metadata:
      annotations:
        k8ify.restart-trigger-config: b1bfadfc9897dd4e1c1d21703ff4355aa2922a5ad861a5b46ead5b24ab86fd15
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: postgres
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - postgres
            topologyKey: kubernetes.io/hostname
      containers:
      - envFrom:
        - secretRef:
            name: postgres-oasp-env
        image: docker.io/library/postgres
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 5432
          timeoutSeconds: 60
        name: postgres-oasp
        ports:
        - containerPort: 5432
        - containerPort: 5432
        - containerPort: 5432
        resources: {}
        startupProbe:
          failureThreshold: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 5432
          timeoutSeconds: 60
        volumeMounts:
        - mountPath: /var/lib/postgresql
          name: postgres-data
      enableServiceLinks: false
      restartPolicy: Always
  updateStrategy: {}
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: postgres
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
status:
  availableReplicas: 0
  replicas: 0
