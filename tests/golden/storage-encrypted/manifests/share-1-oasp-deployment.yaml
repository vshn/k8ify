apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: share-1
  name: share-1-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: share-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: share-1
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - share-1
            topologyKey: kubernetes.io/hostname
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: share-1-oasp
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: shared-data
      enableServiceLinks: false
      restartPolicy: Always
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-oasp
status: {}
