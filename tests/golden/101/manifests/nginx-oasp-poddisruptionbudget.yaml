apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: nginx
  name: nginx-oasp
spec:
  maxUnavailable: 50%
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: nginx
status:
  currentHealthy: 0
  desiredHealthy: 0
  disruptionsAllowed: 0
  expectedPods: 0
