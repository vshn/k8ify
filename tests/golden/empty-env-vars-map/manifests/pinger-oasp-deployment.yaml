apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: pinger
  name: pinger-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: pinger
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8ify.restart-trigger-config: ecfd96199c98d178394829f4de101dc8c7dc0da4dfb6b2bdb8872d51cb9de760
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: pinger
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - pinger
            topologyKey: kubernetes.io/hostname
      containers:
      - envFrom:
        - secretRef:
            name: pinger-oasp-env
        image: pinger:4.0
        imagePullPolicy: Always
        name: pinger-oasp
        resources: {}
      enableServiceLinks: false
      restartPolicy: Always
status: {}
