apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: portal
  name: portal-oasp
spec:
  rules:
  - host: portal-k8ify.apps.cloudscale-lpg-2.appuio.cloud
    http:
      paths:
      - backend:
          service:
            name: portal-oasp
            port:
              number: 8001
        path: /
        pathType: Prefix
  - host: portal-k8ify-admin.apps.cloudscale-lpg-2.appuio.cloud
    http:
      paths:
      - backend:
          service:
            name: portal-oasp
            port:
              number: 9001
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - portal-k8ify.apps.cloudscale-lpg-2.appuio.cloud
    secretName: portal-oasp
  - hosts:
    - portal-k8ify-admin.apps.cloudscale-lpg-2.appuio.cloud
    secretName: portal-oasp
status:
  loadBalancer: {}
