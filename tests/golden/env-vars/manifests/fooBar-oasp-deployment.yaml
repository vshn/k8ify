apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: fooBar
  name: fooBar-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: fooBar
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: fooBar
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - fooBar
            topologyKey: kubernetes.io/hostname
      containers:
      - env:
        - name: BARREF
          valueFrom:
            secretKeyRef:
              key: baaaaaar
              name: bar
        - name: FOOREF
          valueFrom:
            secretKeyRef:
              key: fooooooo
              name: foo
        - name: MY_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mongodb-secret
        envFrom:
        - secretRef:
            name: fooBar-oasp-env
        image: foo
        imagePullPolicy: Always
        name: fooBar-oasp
        resources: {}
      enableServiceLinks: false
      restartPolicy: Always
status: {}
