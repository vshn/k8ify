apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: default
  name: default-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: default
  serviceName: default-oasp
  template:
    metadata:
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: default
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - default
            topologyKey: kubernetes.io/hostname
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: default-oasp
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: default-data
      enableServiceLinks: false
      restartPolicy: Always
  updateStrategy: {}
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: default
      name: default-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
status:
  availableReplicas: 0
  replicas: 0
