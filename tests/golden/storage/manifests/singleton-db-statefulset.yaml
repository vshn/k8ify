apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    k8ify.service: singleton-db
  name: singleton-db
spec:
  selector:
    matchLabels:
      k8ify.service: singleton-db
  serviceName: singleton-db
  template:
    metadata:
      labels:
        k8ify.service: singleton-db
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - singleton-db
            topologyKey: kubernetes.io/hostname
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: singleton-db
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: singleton-db-storage
      enableServiceLinks: false
      restartPolicy: Always
  updateStrategy: {}
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        k8ify.service: singleton-db
      name: singleton-db-storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
status:
  availableReplicas: 0
  replicas: 0
