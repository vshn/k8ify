apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: pinger
  name: pinger-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: pinger
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: pinger
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: k8ify.service
                operator: In
                values:
                - pinger
            topologyKey: kubernetes.io/hostname
      containers:
      - image: pinger:4.0
        imagePullPolicy: Always
        name: pinger-oasp
        resources: {}
      enableServiceLinks: false
      restartPolicy: Always
status: {}
