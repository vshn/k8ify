apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: skipVerify
  name: skipVerify-oasp
spec:
  endpoints:
  - interval: 30s
    path: /actuator/metrics
    port: "8080"
    scheme: https
    tlsConfig:
      ca: {}
      cert: {}
      insecureSkipVerify: true
  namespaceSelector: {}
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: skipVerify
status: {}
